<!--card_2.html-->
{% load static %}

{% block 'modal' %}
{% include 'modal_2.html'  %}
{% endblock  %}

<div class="row">
    {% for flan in lista_flanes %}
    <div class="cardo col-sm-6 mt-4 mb-3" style="width: 16rem;">
        <div class="card" style="width: 16rem;">
            <img src="{% static "" %}{{flan.url}}" class="card-img-top img-container" alt="{{ flan.nombre }}">
            <div class="card-body">
                <h5 class="card-title">{{ flan.nombre }}</h5>
                <!-- Llama a la función showModal al hacer clic en el botón -->
                <button type="button" class="btn btn-link" onclick="showModal2('{{ flan.nombre }}', '{{ flan.descripcion }}', '{{ flan.precio_publico_general }}', '{{ flan.precio_publico_logueado }}', '{{ flan.stock }}', 'modal_2')">
                    <i class="bi bi-info-circle"></i>
                </button>
            </div>
        </div>
    </div>
    {% endfor %}
</div>

<!-- Incluir el archivo CSS -->
<link rel="stylesheet" href="{% static 'css/estilos.css' %}">

<!-- Incluir el archivo JavaScript -->
<script src="{% static 'js/scripts_modal2.js' %}"></script>
