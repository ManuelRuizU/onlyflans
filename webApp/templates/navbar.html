<!-- navbar.html -->
{% load static %}
<nav class="navbar navbar-expand-lg bg-body-tertiarys text-">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <img src="{% static 'logo_black.png' %}" alt="onlyflans" width="15%">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-between" id="navbarSupportedContent">
            <ul class="navbar-nav mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{% url 'inicio' %}">Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'nosotros' %}">Nosotros</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'bienvenido' %}">Bienvenido</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contacto</a>
                </li>
            </ul>
            {% if user.is_authenticated %}
                <div class="navbar-text">
                    Hola, {{ user.username }}
                    <a class="btn btn-outline-warning ms-3" href="">Cerrar sesión</a>
                </div>
            {% else %}
                <div class="d-flex">
                    <a class="btn btn-outline-primary me-3" href="">Iniciar sesión</a>
                    <div class="dropdown">
                        <button class="btn btn-outline-primary dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
                            Registrarse
                        </button>
                        <ul class="dropdown-menu dropdown-menu-end p-4" style="min-width: 300px;" aria-labelledby="dropdownMenuButton">
                            <li><a class="dropdown-item" href="">Crear cuenta</a></li>
                        </ul>
                    </div>
                </div>
            {% endif %}
        </div>
    </div>
</nav>
